<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="travel_hub.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav id="navbar"><img src="logo.jpeg" alt="Site Logo" id="logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="contact_us.html">Contact Us</a></li>
          
    </nav>

    <div class="hero-section">
        <div class="hero-content">
          <h1 id="c-heading">Contact US</h1>
          <h5 id="u-heading">Get in Touch</h5>
        </div>
        <div class="social-icons">
          <a href="FACEBOOK" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="TWITTER" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="INSTAGRAM" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="LINKEDIN" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
      

      <form action="">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="7"></textarea><br>
        <input type="submit" value="Submit" id="submit-box">
      </form>
    </div>
    <script src="travel_hub.js"></script>
</body>
</html>
